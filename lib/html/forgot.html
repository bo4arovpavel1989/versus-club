<html>

<body>
<div class="container">
	<h1 class="text-center"><strong>VERSUS-CLUB<strong>-restore</h1>
</div>
<div class="container">
<form id="forgotForm" class="form-horizontal" action="/" method="post">
	<h3 class="text-center">Восстановление пароля</h3>
   <div class="form-group">
    <label for="inputLogin" class="col-sm-2 control-label">Логин</label>
    <div class="col-sm-10">
	<div class="input-group">
	<div class="input-group-addon">@</div>	
      <input type="login" class="form-control" id="inputForgotLogin" placeholder="Login" required>
    </div>
	</div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input class="btn btn-primary" type="submit" value="Отправить"></button>
	</div>
 </div>
</form>
</div>
<div class='container'>
<form id="forgotFormEmail" class="form-horizontal" action="/" method="post">
	<h3 class="text-center">Восстановление пароля по E-Mail</h3>
   <div class="form-group">
    <label for="inputForgotEmail" class="col-sm-2 control-label">E-Mail</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputForgotEmail" placeholder="E-Mail" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input class="btn btn-primary" type="submit" value="Отправить"></button>
	</div>
 </div>
