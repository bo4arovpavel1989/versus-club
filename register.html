<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div class="container">
	<h1 class="text-center"><strong>VERSUS-CLUB</strong></h1>
</div>
<div class="container">
	<h1 class="text-center">Регистрация</h1>
</div>
<div class="container">
<form id="registerForm2" class="form-horizontal" action="/registerme" method="post">
   <div class="form-group">
    <label for="inputLogin" class="col-sm-2 control-label">Логин(Никнейм)</label>
    <div class="col-sm-10">
      <input type="login" name='login' class="form-control" id="inputLoginReg" placeholder="Login(Nickname)" maxlength = "40" onkeyup="checkLogin()" onchange="checkLogin()" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPasswordReg1" placeholder="Password" maxlength = "40" onchange="checkLogin()" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Повторите пароль</label>
    <div class="col-sm-10">
      <input type="password" name='password' class="form-control" id="inputPasswordReg2" placeholder="Password" onchange="checkPasswords()" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">E-Mail</label>
    <div class="col-sm-10">
      <input type="email" name='email' class="form-control" id="inputEmail" placeholder="E-Mail" onkeyup="checkEmail()" onchange="checkEmail()"required>
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input class="btn btn-primary" type="submit" value="Зарегистрировать"></button>
	</div>
 </div>
</form>
</div>
<div class="container">
	<p></p>
	<p></p>
	<p></P>
	<div class="text-center" id="loginFailedMessage">	
	</div>
 </div>
	<script src="/jquery2.js"></script>
	<script src="/socket.io.js"></script>
	<script src="/app.js"></script>
	<script>
	$('#inputLoginReg').keypress(function(key) { /*protect from symbols ' and " in username, because it caueses troubles*/
        if(key.charCode < 48 && key.charCode > 32) {
			document.getElementById("inputLoginReg").setCustomValidity("Логин не должен содержать символы: \' \"");
			return false;
		}
    });
	</script>
</html>
