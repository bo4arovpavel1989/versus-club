<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
</head>
<body>
<div class="container">
	<h1 class="text-center">Versus-club</h1>
</div>
<div class="container">
	<h1 class="text-center">Регистрация</h1>
</div>
<div class="container">
<form id="registerForm" class="form-horizontal" action="/" method="post">
   <div class="form-group">
    <label for="inputLogin" class="col-sm-2 control-label">Логин</label>
    <div class="col-sm-10">
      <input type="login" class="form-control" id="inputLoginReg" placeholder="Login" onchange="checkLogin()" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPasswordReg1" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Повторите пароль</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPasswordReg2" placeholder="Password" onchange="checkPasswords()" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Никнейм</label>
    <div class="col-sm-10">
      <input type="login" class="form-control" id="inputNickname" placeholder="Nickname" onchange="checkPasswords()" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<input class="btn btn-primary" type="submit" value="Зарегистрировать"></button>
	</div>
 </div>
</form>
</div>
<div class="container">
	<p></p>
	<p></p>
	<p></P>
	<div class="text-center" id="loginFailedMessage">	
	</div>
 </div>
	<script src="/jquery2.js"></script>
	<script src="/socket.io.js"></script>
	<script src="/app.js"></script>
</html>
</body>
